<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TfxType</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div id="main-container" class="d-flex flex-wrap">
        <div class="container align-self-start bg-danger p-2 rounded-1 text-white mt-2">
            <div class="row text-center" id="header-data">
                <div class="col-12 text-center">No save</div>
            </div>
        </div>
        <div class="container mt-4 mt-sm-0">
            <div class="row mb-5 p-2 text-center fs-4 justify-content-center border border-dark rounded" id="words-table">
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-8 col-sm-6 col-lg-5">
                    <input type="text" class="form-control" id="user-input">
                </div>
                <div class="col-auto">
                    <div id="timer-block" class="pt-2 pb-2 px-3 py-3 bg-primary rounded">
                        <div id="timer-data" class="text-white">0 s</div>
                    </div>
                </div>
                <div class="col-6 mt-5 col-sm-3 mt-sm-0 col-md-auto">
                    <select id="type-time" class="form-select">
                        <option value="15">15 s</option>
                        <option value="30">30 s</option>
                        <option selected value="60">1 min</option>
                        <option value="120">2 min</option>
                    </select>
                </div>
            </div>
            <div class="row mt-5 justify-content-center">
                <div class="col-10 col-sm-7 col-md-5 col-xl-4">
                    <div class="card" id="type-result-card">
                        <div class="card-header">
                            <h3 class="card-title text-center">Result</h3>
                        </div>
                        <div class="card-body">
                            <div class="card-text">This is a result for your typing. You can save this result, and this result can be showed on header</div>
                        </div>
                        <ul class="list-group list-group-flush" id="list-body">
                        </ul>
                        <div class="card-footer text-center">
                            <button class="btn btn-primary" id="save-btn">Save</button>
                            <button class="btn btn-secondary" id="reload-btn">Try again</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="creator align-self-end w-100 border-top text-center p-2 text-secondary mt-4 mt-sm-0">
            <span> 
                TfxType copyright Â© 2022. Creator: res1stance
            </span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="src/js/main.js" type="module"></script>
</body>
</html>
